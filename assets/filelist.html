<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
				<!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
				<title>List Grid View - Bootsnipp.com</title>
						<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap core CSS -->
		<link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="/assets/custom.css" rel="stylesheet">

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="/assets/bootstrap/js/bootstrap.min.js"></script>

	</head>
	<body>
		<div class="container">
		{{len .}} ファイル(フォルダ含む)<br>
		{{range $index, $file :=.}}
			<div class="media">
	  		<div class="media-left">
					<a href='/{{$file.PathPrefix}}/{{$file.RealPath}}'>
	      		<video class="media-object" alt="120x64" src="/access/{{$file.RealPath}}" data-holder-rendered="true" style="width: 120px; height: 64px;">
	    		</a>
	  		</div>
	  		<div class="media-body">
	    		<h4 class="media-heading">{{$file.FileName}}</h4>
					<small>ファイルサイズ：XXXXXXXX bytes　<br>
					更新日時: XXXXXXXXXX <br></small>
	  		</div>
			</div>
		{{end}}
	</div>
	</body>
</html>
